<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stle.css">

</head>
<body>
    
    <div class="cal">Calculator-!</div>
    
    <div class="box">
        <div class="search">
             <input type="text" class="st1"/>
    
        </div>        
       <div class="parent" >
        
            
            <button class="new" onclick="press('%')">%</button>
            <button class="new" onclick="press('CE')" >CE</button>
            <button class="new" onclick="press('C')">C</button>
            <button class="new" onclick="press('')">[]</button>
       
        
       
            
            <button class="new" onclick="press('1')">1</button>
            <button class="new" onclick="press('2')">2</button>
            <button class="new" onclick="press('3')">3</button>
            <button class="new" onclick="press('*')">*</button>
       
        
       
            
            <button class="new" onclick="press('4')">4</button>
            <button class="new" onclick="press('5')">5</button>
            <button class="new" onclick="press('6')">6</button>
            <button class="new" onclick="press('-')">-</button>
        
            
            <button class="new" onclick="press('7')">7</button>
            <button class="new" onclick="press('8')">8</button>
            <button class="new" onclick="press('9')">9</button>
            <button class="new" onclick="press('+')">+</button>
       
            
            <button class="new" onclick="press('+/-')" >+/-</button>
            <button class="new" onclick="press('0')">0</button>
            <button class="new" onclick="press('.')">.</button>
            <button class="new" onclick="press('=')">=</button>
       
        </div>
        

    </div>
    <script src="index.js"></script>
    
</body>
</html>
